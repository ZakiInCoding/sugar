apply plugin: 'com.android.library'  // 如果是 Android 库
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 9
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

repositories {
    mavenCentral()
}
